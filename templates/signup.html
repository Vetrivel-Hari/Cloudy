<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cloudy</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id = "app">
        <form name = "form-login">
            <input type="text" name = "username" placeholder="Username" v-model="username">
            <p>{{ usernameWarning }}</p>
            <input type="text" name = "password" placeholder="Fullname" v-model="fullname">
            <p>{{ fullnameWarning }}</p>
            <input type="password" name = "password" placeholder="Password" v-model="password">
            <p>{{ passwordWarning }}</p>
            <input type="password" name = "rePassword" placeholder="ReType - Password" v-model="rePassword">
            <p>{{ repasswordWarning }}</p>
            <button type="button" name = submit v-on:click="createAccount">SIGN UP</button>
        </form>
    </div>

    <script src="../scripts/signup.js"></script>
</body>
</html>
